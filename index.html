<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Form Elements Challenge</title>
  </head>
  <body>
    <header>
      <h1>Contact Us</h1>
    </header>
    <main>
      <form action="/" method="GET">
        <section id="your-detail">
          <h2>How can we helop you?</h2>
          <label for="username">*Your Name</label>
          <input
            type="text"
            name="user-name"
            id="username"
            required
            placeholder="Mark Hong"
          />
          <label for="useremail">*Your E-Mail Address</label>
          <input
            type="email"
            name="user-email"
            id="useremail"
            required
            placeholder="abcd@gmail.com"
          />
          <label for="userphone">*Your Phone Number</label>
          <input
            type="tel"
            name="user-phone"
            id="userphone"
            required
            minlength="5"
            placeholder="04xxxxxxxxx"
          />
          <label for="usermsg">Your Message</label>
          <textarea name="user-msg" id="usermsg" rows="5" maxlength="100"></textarea>
          <label for="find">How did you find us?</label>
          <select name="find" id="find">
            <option value="web">Web Search</option>
            <option value="mouth">Word of Mouth</option>
            <option value="other">Other</option>
          </select>
        </section>
        <section id="reply-method">
          <h2>How should we reply?</h2>
          <ul>
            <li class="inline-control">
              <input
                type="radio"
                name="reply"
                id="call"
                value="call"
                required
              />
              <label for="call">Call me</label>
            </li>
            <li class="inline-control">
              <input
                type="radio"
                name="reply"
                id="email"
                value="email"
                required
              />
              <label for="email">Send me an email</label>
            </li>
            <li class="inline-control">
              <input
                type="radio"
                name="reply"
                id="dont"
                value="dont"
                required
              />
              <label for="dont">Don't reply</label>
            </li>
          </ul>
        </section>
        <section class="inline-control">
          <input type="checkbox" name="terms-check" id="termscheck" required />
          <label for="termscheck">Accept Terms</label>
        </section>
        <section id="button">
          <button type="reset" id="clear">Clear</button>

          <button type="submit" id="submit">Submit</button>
        </section>
      </form>
    </main>
  </body>
</html>
